<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>

  <div class="container text-center main-div">

    <div class="row align-items-end heading-div">
      <div class="col">
        <h1 class="level-title">Press any Key to Start</h1>
      </div>
    </div>

    <div class="row align-items-center justify-content-center button-div">

      <div class="col-11 col-md-10 col-lg-4 col-xxl-5 button">
        <div class="row row-cols-2">
          <div class="col button-col">
            <div type="button" id="green" class="btn green"></div>
          </div>
          <div class="col button-col">
            <div type="button" id="red" class="btn red"></div>
          </div>
          <div class="col button-col">
            <div type="button" id="yellow" class="btn yellow"></div>
          </div>
          <div class="col button-col">
            <div type="button" id="blue" class="btn blue"></div>
          </div>

        </div>
      </div>

    </div>

    <div class="row align-items-start footer-div">
      <div class="col">
        <h6 class="footer">Made by Hassan</h6>
      </div>
    </div>

  </div>


  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <!-- Custom JavaScript -->
  <script src="game.js" charset="utf-8"></script>
</body>



</html>
